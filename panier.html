<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
  crossorigin="anonymous"
  >
  <script src="js/app.js"></script>
  <script src="js/panier.js"></script>
  <link rel="stylesheet" href="style-panier.css">

  <title>Orinoco</title>
</head>

<body>
  <div class="bg-dark">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            Orinoco
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="panier.html"> Panier (<span id="products"></span>)</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
    <template id="product-cart-template">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-3">
              <img src="{imageUrl}" style="width: 200px;" class="card-img-top" alt="...">
            </div>
            <div class="col-md-5">
              <h5>{title}</h5>
            </div>
            <div class="col-md-2">
              <form>
                <select id="nombreElement" class="form-control">
                  <option selected>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                </select>
            </form>
            </div>
            <div class="col-md-2">
              <a href="#" class="btn btn-primary clear-article" data-id="{id}" >Supprimer</a>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Formulaire -->

    <div class="formulaire">
      <form id="myForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="firstName">Prénom</label>
            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Prénom" required>
          </div>
          <div class="form-group col-md-6">
            <label for="name">Nom</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Nom" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="inputAddresse">Adresse</label>
          <input name="adresse" type="text" class="form-control" id="inputAddresse" placeholder="Adresse" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input name="inputCity" type="text" class="form-control" id="inputCity" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="but-envoyer">Envoyer</button>
      </form>
    </div>

    <div id="panier-contenu">
      <p id="panier_Vide">Votre panier est vide</p>
      <div id="cart-products"></div>
      <div class="total-product"></div>
    </div>
    <a href="#" class="btn btn-primary" id="clear-cart">Vider Panier</a>
  </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
